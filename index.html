<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shonen Jump Ore Collection Database</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Fan run character list for shonen jump ore collection. Includes a filter function to categorize characters.">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link href="//cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1">
                <div class="form-group">
                    <label for="msYear" class="form-label">Year:</label>
                    <select size="5" name="msYear" multiple="multiple" id="msYear">
                        <option value="1960-70">1960-70</option>
                        <option value="1980">1980</option>
                        <option value="1990">1990</option>
                        <option value="2000">2000</option>
                        <option value="2010">2010</option>
                    </select>  
                </div>
            </div>
            <div class="col-sm-1">
                <div class="form-group">
                    <label for="msType" class="form-label">Type:</label>
                    <select size="5" name="msType" multiple="multiple" id="msType">
                        <option value="Strength">Strength</option>
                        <option value="Agile">Agile</option>
                        <option value="Intelligence">Intelligence</option>
                        <option value="Physical">Physical</option>
                        <option value="Heart">Heart</option>
                        <option value="Technique">Technique</option>
                    </select>  
                </div>
            </div>
            <div class="col-sm-1">
                <div class="form-group">
                    <label for="msClass" class="form-label">Class:</label>
                    <select size="5" name="msClass" multiple="multiple" id="msClass">
                        <option value="DPS">DPS</option>
                        <option value="Support">Support</option>
                        <option value="Tank">Tank</option>
                        <option value="Healer">Healer</option>
                        <option value="All Rounder">All Rounder</option>
                    </select>  
                </div>
            </div>
            <div class="col-sm-1">
                <div class="form-group">
                    <p><label for="msLead" class="form-label">Lead:</label></p>
                    <select size="5" name="msMainLead"  multiple="multiple"id="msMainLead">
                        <option value="Large">Large</option>
                        <option value="Extreme">Extreme</option>
                    </select>
                    <select size="5" name="msStatLead"  multiple="multiple"id="msStatLead">
                        <option value="Attack">Attack</option>
                        <option value="Defence">Defence</option>
                        <option value="HP">HP</option>
                        <option value="Critical Chance">Critical Chance</option>
                    </select>
                    <select size="5" name="msTypeLead"  multiple="multiple"id="msTypeLead">
                        <option value="Strength">Strength</option>
                        <option value="Agile">Agile</option>
                        <option value="Intelligence">Intelligence</option>
                        <option value="Physical">Physical</option>
                        <option value="Technique">Technique</option>
                        <option value="Heart">Heart</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-8"></div>
            <div class="col-sm-12 content">
                <table class="table table-striped" id="myTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Year</th>
                            <th>Type</th>
                            <th>Class</th>
                            <th>Lead</th>
                            <th>Main Lead</th>
                            <th>Stat Lead</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.js"></script>
    <script src="assets/js/test.js" charset="utf-8"></script>
    <style type="text/css">
        .multiselect-container {
            width: 100% !important;
        }
        red {
            color: red;
            font-weight: bold;
        }
        blue {
            color: blue;
            font-weight: bold;
        }
        green {
            color: green;
            font-weight: bold;
        }
        yellow {
            color: yellow;
            font-weight: bold;
        }
        purple {
            color: purple;
            font-weight: bold;
        }
        orange {
            color: orange;
            font-weight: bold;
        }
    </style>
</body>
</html>
